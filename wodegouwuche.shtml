<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--#include file="inc/common.shtml"--> 
<title>我的购物车</title>
<!--#include file="inc/ie.shtml"-->
</head>

<body>

<!-- header -->
<!--#include file="inc/header.shtml"-->

<!-- main-content -->
<div class="main-content">
	<div class="main-content-inner">
		<div class="form-list-module">
			<form>
				<table class="list-personal" cellspacing="0" cellpadding="0" border="0">
					<tr>
						<th colspan="7">我的购物车</th>
					</tr>
					<tr>
						<td class="first-td">
							<span class="check-box">
								<input type="checkbox">
							</span>
						</td>
						<td class="second-td">
							<div class="counselor-img">
	                        	<a href="">
	                        		<img class="lazy" data-original="images/user.jpg" src="images/user.jpg" style="display: block;">
	                        		<img src="images/circle100.png" class="avatar_cover">
	                        	</a>
	                        </div>
						</td>
						<td class="third-td">
							<div class="name-personal">
								<p>
									<a href="javascript:void(0)">诗谛婚礼</a>
								</p>
								<p>
									<span>作品<em>8</em></span>
									<span>人气<em>8</em></span>
									<span>从业</span>
								</p>
							</div>
						</td>
						<td class="fourth-td">
							<div class="price-personal">
								<span>￥58000</span><br/>
								<em>￥48000</em>
							</div>
						</td>
						<td class="fifth-td">
							<div class="price-last">
								<em>￥48000</em>
							</div>
						</td>
						<td class="sixth-td">
							<div class="list-state">
								&nbsp;
							</div>
						</td>
						<td class="seventh-td">
							<div class="caozuo-list">
								<a class="quxiao" href="javascript:void(0)">取消收藏</a><br/>
								<a class="zhifu" href="javascript:void(0)">立即付款</a>
							</div>
						</td>
					</tr>
				</table>

				<div class="float-bar-holder">
					<label class="select-all">
						<input type="checkbox">
						<span>全选</span>
					</label>
					<div class="operations">
						<a href="javascript:void(0)">删除</a>
						<a href="javascript:void(0)">消除失效订单</a>
					</div>
					<div class="float-bar-right">
						<span>已选商品<em>0</em></span>
						<span>合计<em>￥0</em></span>
						<a class="jiesuan" href="javascript:void(0)">结算</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- footer -->
<!--#include file="inc/footer.shtml"-->
</body>
</html>
