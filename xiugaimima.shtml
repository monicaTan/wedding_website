<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--#include file="inc/common.shtml"--> 
<title>修改密码</title>
<!--#include file="inc/ie.shtml"-->
</head>

<body>

<!-- header -->
<!--#include file="inc/header.shtml"-->

<!-- main-content -->
<div class="main-content">
	<div class="main-content-inner">
		<div class="modify-container">
			<div class="modify-inner">
				<h2>修改密码</h2>
				<form>
					<div class="form-inner">
						<div class="form-control">
							<dl class="clearfix">
								<dt>当前密码</dt>
								<dd>
									<input class="form-in" type="password" placeholder="请输入您的密码">
									<p>错误提示文字</p>
								</dd>
							</dl>
							<dl class="clearfix">
								<dt>新密码</dt>
								<dd>
									<input class="form-in" type="password" placeholder="请输入您的密码">
									<p>错误提示文字</p>
								</dd>
							</dl>
							<dl class="clearfix">
								<dt>新密码确认</dt>
								<dd>
									<input class="form-in" type="password" placeholder="请输入您的密码">
									<p>错误提示文字</p>
								</dd>
							</dl>
							<dl class="clearfix">
								<dt>&nbsp;</dt>
								<dd>
									<a href="javascript:void(0)" class="btn btn-warning">保 存</a>
									<a href="javascript:void(0)" class="btn btn-link">取 消</a>
								</dd>
							</dl>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- footer -->
<!--#include file="inc/footer.shtml"-->
</body>
</html>
